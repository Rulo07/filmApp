<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">

    <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="assets/imgs/loginFace.png" />
      </ion-col>
    </ion-row>

      <form (ngSubmit)="login()" #registerForm="ngForm">

        <ion-row>
            <ion-col>
                <ion-list inset [@bounceInBottom]="formState">
                  <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input type="text" name = "email" [(ngModel)]="registerCredentials.email" required></ion-input>
                  </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input type="password" name = "password" [(ngModel)]="registerCredentials.password" required></ion-input>
                </ion-item>

              </ion-list>

          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <!--<button ion-button class="login-button"  (click)="pushPage()" [@fadeIn]="loginState">Login</button>-->
            <button ion-button class="submit-btn" type="submit" [disabled]="!registerForm.form.valid" >Login </button>
          </ion-col>
        </ion-row>
        </form>
            <button ion-button class="register-btn" block clear (click)="createAccount()">Crear nueva cuenta </button>
      </div>


</ion-content>
