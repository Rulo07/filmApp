<ion-header>

  <ion-navbar>
    <ion-title>Search your Film!</ion-title>
  </ion-navbar>
  <button ion-button (click)="logout()" style="float:right">
        Log out
  </button>

</ion-header>


<ion-content padding>
  <h3>Welcome inside, {{username}}!</h3>
  Your Email is: {{email}}
  <ion-searchbar
    #searchField
    [placeholder] = "Peliculas"
    [(ngModel)]="myFilm"
    (ionInput)="getItems($event.target.value)">
  </ion-searchbar>


  <ion-list>
    <ion-item *ngFor = "let films of listF.results">
      <!-- <ion-thumbnail item-start>
        <img src={{films.backdrop_path}}>
      </ion-thumbnail> -->
      <h2>{{films.title}}</h2>
      <p>{{films.overview}}</p>
      <button ion-button clear item-end (click)="showFilm(films)">View</button>
    </ion-item>
  </ion-list>

</ion-content>
